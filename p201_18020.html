<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 2-1</title>
</head>

<body>
    <h1>９×９の計算</h1>
    <table border="1">
    <script type="text/javascript">
    for(var i=1;i<=9;i++){
        document.write("<tr>");
      for(var j=1;j<=9;j++){
        document.write("<td>"+i*j+"</td>");
    }
    document.write("</tr>");
    }
    </script>
    </table>
</body>

</html>
