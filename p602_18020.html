<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>602 </title>
    <script>
    function addEvent(){
        var x=document.getElementById("button");
        x.addEventListener("click",alertFunction);
        x.innerHTML="New events!";
    }
    function alertFunction(){
        alert("Alert by new click event!")
    }
    
    </script>
</head>
<body>
<p>
    How to use addEventListener to add second click events for same button.
</p>
<button id="button" onclick="addEvent()" >Add Event </button>
</body>
</html>
