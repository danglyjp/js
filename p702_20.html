<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DOM Animation1</title>
    <style>
    #container{
        width: 400px;
        height: 400px;
        position: relative;
        background: aqua;
    }
    #animate{
        width: 40px;
        height: 40px;
        position: absolute;
        background-color: red;
    }
    
    </style>
    <script>
    function myMove(){
        var elem= document.getElementById("animate");
        var pos=0;
        var id = setInterval(frame,20);
        function frame(){
            if (pos == 360) {
            clearInterval(id);
            } else {
            pos++;
            elem.style.left = pos + 'px';
            elem.style.top = pos + 'px';
            }
        }
     }
    </script>
</head>
<body>
<p>
    <input type="button" onclick="myMove()" value="Animation">
</p>
<div id="container">
    <div id="animate">Animate here</div>
</div>
</body>
</html>
