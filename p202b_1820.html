<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample 2-2</title>
</head>

<body>
    <h1>配列の表示</h1>
    <ol>
        <script type="text/javascript">
            var lang = ["C言語", "html5", "Java", "PHP", "JavaScript"];
            for (var i = 0; i < lang.length; i++) {
                document.write("<li>" +lang[i] + "</li>");
            }
        </script>
    </ol>
</body>

</html>
