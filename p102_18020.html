<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Sample</title>
</head>

<body>
    <script type="text/javascript">
        var a = 2019,b=24;

        document.write("Javascriptによる計算２");
        document.write("<br>"+"<br>");
        document.write("今年は西暦　" + a + "年  " + "私は　"+ b + "歳です"+"<br>");
        document.write("5年後は西暦　"+ (a+5) + "年  " + "私は　"+ (b+5) + "歳です"+"<br>");
        document.write("10年後は西暦　"+ (a+10) + "年  " + "私は　"+ (b+10) + "歳です"+"<br>");
    </script>
</body>

</html>
