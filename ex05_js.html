<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>kadai5</title>
</head>
<body>
<script >
    var a=30,b=5;
if(a>b){
  document.writeln(a + "と"+ b + "では"+ a +"の方が大きい　<br>");
}else{
document.writeln(a + "と"+ b + "では"+ b +"の方が小さい<br>");
}

if(a%b==0){
  document.writeln(a+"は"+b+"で割り切れる<br>");
}else{
    document.writeln(a+"は"+b+"で割り切れない<br>");
}

if(a<b){
  document.writeln(a + "と"+ b + "では"+ a +"の方が大きい　<br>");
}else{
document.writeln(a + "と"+ b + "では"+ b +"の方が小さい<br>");
}

</script>
</body>
</html>
