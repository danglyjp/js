<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>WebのHTML制作</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function ($) {

            $("#color_div").css("border", "5px double red");
            $("ol li:first").html("<em>html5</em>");

        });


    </script>
</head>

<body>

    <div id="color_div">
        <h1>Web制作の勉強!</h1>
        <ol>
            <li><b>HTML</b></li>
            <li>CSS</li>
            <li>JavaScipt</li>
            <li>jQuery</li>
        </ol>
    </div>
</body>

</html>
