<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQueryのテスト3</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function ($) {
            $("h1").css("font-size", "24px");
            $("h1").css("color", "blue");
            $("li").css("font-size", "16px");
            $("li").css("color", "lime");
            $("#color_div").css("border", "5px double red");


        });


    </script>
</head>

<body>
    <h1>Web制作の勉強</h1>
    <div id="color_div">
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScipt</li>
            <li>jQuery</li>
        </ol>
    </div>
</body>

</html>
