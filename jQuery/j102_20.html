<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQueryのテスト2</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function ($) {
            $("h1").css("font-size", "24px");
            $("h1").css("color", "blue");
        });


    </script>
</head>

<body>
    <h1>このh1の文字とサイズをjQueryで変更しました。</h1>
</body>

</html>
