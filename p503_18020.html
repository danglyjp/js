<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>DOM Sample CSS</title>
    <script>
       function clickText(id){
        id.innerHTML="Change by click!!";
        id.style.color="blue";
        id.style.backgroundColor="aqua";
        id.style.fontFamily="Arial";
        id.style.fontSize="x-large";

       }
       function dclickText(id){
        id.innerHTML="Change by double-click!!";
        id.style.color="red";
        id.style.backgroundColor="yellow";
        id.style.fontFamily="Century";
        id.style.fontSize="xx-large";

       }
    </script>
</head>

<body>
    <div>
        <h3 onclick="clickText(this)" ondblclick="dclickText(this)">
    Click or double-click on this text!
        </h3>
    </div>

</body>

</html>
