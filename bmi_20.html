<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <script>
    function bmi() {
            var height = document.getElementById("height").value * 0.01;
            var weight = document.getElementById("weight").value * 1.0;
            var bmi = weight / (height * height);
            var msg = "";
            if (bmi >= 30) {
                alert("あなたは太りすぎです！");
                var msg = "あなたは太りすぎです！";
                document.getElementById("result").style.color="red";
            } else if (bmi >= 25) {
                alert("あなたは少し太り気味です");
                var msg = "あなたは少し太り気味です";
                document.getElementById("result").style.color="orange";
            }
            else if (bmi >= 18) {
                alert("あなたは標準体重です");
                var msg = "あなたは標準体重です";
                document.getElementById("result").style.color="green";
            } else {
                alert("あなたは瘦せています。");
                var msg = "あなたは瘦せています。";
                document.getElementById("result").style.color="blue";
            }
            document.getElementById("result").innerHTML="BMI="+ bmi+"<br>"+msg;
        }
    
    </script>
</head>
<body>
<h1>BMIの計算</h1>

<p>
    身長：<input type="text" id="height"  size="10">cm <br>
    体重：<input type="text" id="weight"  size="10">kg <br>
    <input type="button" value="BMIの計算" onclick="bmi()">
</p>
    <p id="result">計算の結果</p>
</body>
</html>
